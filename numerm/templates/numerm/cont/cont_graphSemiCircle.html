{% extends '../layout.html' %} {% load static %} {% block content %}
<section id="semicircle_func">
	<p>
		<span class="topic">The Semicircle Function</span>. The semicircle function
		takes the form ${y = \sqrt{1 - x^2}.}$ It has the domain ${x \in \R \mid -1
		\leq x \leq 1,}$ and the range ${x \in \R \mid 0 \leq x \leq 1.}$
	</p>
	<figure>
		<img
			src="{% static 'images/basic_semiCircle.svg' %}"
			alt="semicircle"
			loading="lazy"
		/>
	</figure>
</section>
{% endblock %}
