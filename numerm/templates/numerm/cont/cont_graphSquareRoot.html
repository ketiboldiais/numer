{% extends '../layout.html' %} {% load static %} {% block content %}
<h1>The Square Root Function</h1>
<section id="square_root_func">
	<p>
		The square root function takes the form ${y = \sqrt{x},}$ with the domain
		and range ${\{ x \in \R_{\geq 0} \}.}$ I.e., all nonnegative real numbers:
		${[0, \infty).}$ The graph:
	</p>
	<figure>
		<img
			src="{% static 'images/basic_square_root.svg' %}"
			alt="square_root"
			loading="lazy"
		/>
	</figure>
	<figure>
		<div class="rule">
			<p><span class="topic">Property.</span> Given ${f(x) = \dfrac{1}{x},}$</p>
			<figure class="math-display">
				<div>
					<p>${\text{dom}(f) = \{ x \in \R_{\geq 0} \}}$</p>
					<p>${\text{ran}(f) = \{ x \in \R_{\geq 0} \}}$</p>
				</div>
			</figure>
		</div>
	</figure>
</section>
{% endblock %}
