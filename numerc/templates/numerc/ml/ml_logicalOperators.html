{% extends '../layout.html' %} {% load static %} {% block content %}
<section id="logical_operators">
	<p>
		<span class="topic">Logical Operators.</span> Like all useful programming
		languages, <span class="monoText">ML</span> provides constructs for Boolean
		expressions:
	</p>
	<figure class="table">
		<table class="truth_table heading_center">
			<thead>
				<th>operator</th>
				<th>semantics</th>
			</thead>
			<tbody>
				<tr>
					<td>
						<span class="monoText"
							>${e_1}$ <span class="blueText">andalso</span> ${e_2}$</span
						>
					</td>
					<td>
						The logical AND. Evaluates ${e_2}$ only if ${e_1}$ evaluates to
						<span class="greenText">true</span>. If both ${e_1}$ and ${e_2}$
						evaluate to <span class="greenText">true</span>, then the entire
						expression is <span class="redText">true</span>. Otherwise,
						<span class="redText">false</span>. Both ${e_1}$ and ${e_2}$ must be
						of type <span class="boldText">bool</span>.
					</td>
				</tr>
				<tr>
					<td>
						<span class="monoText"
							>${e_1}$ <span class="blueText">orelse</span> ${e_2}$</span
						>
					</td>
					<td>
						The logical OR. Evaluates ${e_2}$ only if ${e_1}$ evaluates to
						<span class="redText">false</span>. If ${e_1}$ evaluates to
						<span class="greenText">true</span> or ${e_2}$ evaluates to
						<span class="greenText">true</span>, then the entire expression
						evaluates to <span class="greenText">true</span>. If both ${e_1}$
						and ${e_2}$ evaluate to <span class="redText">false</span>, then the
						entire expression evaluates to <span class="redText">false</span>.
						Both ${e_1}$ and ${e_2}$ must be of type
						<span class="boldText">bool</span>.
					</td>
				</tr>
				<tr>
					<td>
						<span class="monoText"
							><span class="blueText">not</span> ${e}$</span
						>
					</td>
					<td>
						The logical NOT. ${e}$ must be of type
						<span class="boldText">bool</span>. If ${e}$ is
						<span class="greenText">true</span>, then
						<span class="blueText">not ${e}$</span> evaluates to
						<span class="redText">false</span>. If ${e}$ is
						<span class="redText">false</span>, then
						<span class="blueText">not ${e}$</span> evaluates to
						<span class="greenText">true</span>.
					</td>
				</tr>
				<tr>
					<td><span class="monoText">${e_1}$ = ${e_2}$</span></td>
					<td>
						The equality operator. Asks the question, "Is ${e_1}$ equal to
						${e_2}$?"
					</td>
				</tr>
				<tr>
					<td><span class="monoText">${e_1}$ <> ${e_2}$</span></td>
					<td>
						Equivalent of ${e_1}$ != ${e_2}$ in other programming languages.
						Asks the question, "Are ${e_1}$ and ${e_2}$ different?" We can
						simply write <span class="blueText">NOT (${e_1}$ = ${e_2}$)</span>,
						but ML provides the <span class="boldText"><></span> operator for us
						to use (less than or greater than operator).
					</td>
				</tr>
				<tr>
					<td><span class="monoText"> >, <, >=, <= </span></td>
					<td>The usual comparison operators as found in other languages.</td>
				</tr>
				<tr>
					<td><span class="monoText">~${n}$</span></td>
					<td>
						Where ${n}$ is a numeric type value, the tilde ~ indicates the
						negative. E.g., ~7 is ${-7.}$
					</td>
				</tr>
			</tbody>
		</table>
	</figure>
</section>
{% endblock %}
